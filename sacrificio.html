<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/sacrificio.css">
    <title>Frankenwheel of doom</title>
</head>
<body>
    <section class="kill">
        <div class="image-kill">
            <h1></h1>
            <img id="prueba" src="imagenes/hostage.jpeg" alt="hostage with the head covered">
            <img id="prueba1" src="imagenes/stab.gif" alt="someone being stabbed to death">
            <img id="prueba2" src="imagenes/electrocute3.gif" alt="someone being electrocuted on an electric chair">
            <img id="prueba3" src="imagenes/machinegun.gif" alt="somone shooting a machine gun">
        </div>
        <div class="buttons-kill">
            <button class="big-button stab"><img src="imagenes/icono-cuchillo.png"><p class="word-one">STAB</p></button>
            <button class="big-button electrocute"><img src="imagenes/icono-electricidad.png"><p class="word-two">ELECTROCUTE</p></button>
            <button class="big-button poison"><img src="imagenes/icono-machinegun.png"><p class="word-three">SHOOT</p></button>
        </div>
    </section>
<script src="js/sacrificio.js"></script>
<script src="js/music.js"></script>
</body>
</html>
